{% extends 'catalog/home.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">
                    {% if object %}
                    Обновить
                    {% else %}
                    Добавить
                    {% endif %}
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
